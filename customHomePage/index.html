<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"
        integrity="sha512-BdHyGtczsUoFcEma+MfXc71KJLv/cd+sUsUaYYf2mXpfG/PtBjNXsPo78+rxWjscxUYN2Qr2+DbeGGiJx81ifg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>HomePage | Welcome</title>
</head>

<body style="overflow: hidden;">
    <main>
        <section class="pageOne">
            <div class="overlayContainer">
                <h1>Shortcuts</h1>
                <hr style="color: white; margin: 3rem;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6 linkButtons"><div class="linkCells">9anime</div></div>
                        <div class="col-6 linkButtons"><div class="linkCells">T3nsor</div></div>
                    </div>
                    <div class="row">
                        <div class="col-6 linkButtons"><div class="linkCells">Youtube</div></div>
                        <div class="col-6 linkButtons"><div class="linkCells">GitHub</div></div>
                    </div>
                    <div class="row">
                        <div class="col-6 linkButtons"><div class="linkCells">Portfolio</div></div>
                        <div class="col-6 linkButtons"><div class="linkCells">Gmail</div></div>
                    </div>
                    <div class="row">
                        <div class="col-6 linkButtons"><div class="linkCells">WhatsApp</div></div>
                        <div class="col-6 linkButtons"><div class="linkCells">HDToday</div></div>
                    </div>
                </div>
            </div>

            <div class="navbarDiv">
                <i onclick="openCloseOverlay()" class="overlayIcon bi bi-window"></i>
            </div>

            <div class="timeField">
                <div class="timeDisplay">
                    <div class="hour"></div>
                    <div class="minute"></div>
                    <div class="date"></div>
                </div>
            </div>

            <div class="bubblesDiv">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
