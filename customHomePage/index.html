<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"
        integrity="sha512-BdHyGtczsUoFcEma+MfXc71KJLv/cd+sUsUaYYf2mXpfG/PtBjNXsPo78+rxWjscxUYN2Qr2+DbeGGiJx81ifg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>HomePage | Welcome</title>
</head>

<body style="overflow: hidden;">
    <main>
        <section class="pageOne">
            <div class="overlayContainer">
                <div class="overlay">
                    <h1>Search</h1>
                    <form id="searchForm" action="https://www.google.com/search" method="GET" target="_blank">
                        <input class="inputField" type="text" name="q" placeholder="Search Google">
                        <button class="submitButton" type="submit">Search</button>
                      </form>
                </div>
            </div>

            <div class="navbarDiv">
                <i onclick="openCloseOverlay()" class="overlayIcon bi bi-search"></i>
            </div>

            <div class="timeField">
                <div class="timeDisplay">
                    <div class="hour">Hi!</div>
                    <div class="minute"></div>
                </div>
            </div>

            <div class="bubblesDiv">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
