<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/>
  <title>Meri Jaan <3</title>
  <style>
    body {
      margin: 0;
      background-color: #fff0f5;
      overflow: hidden;
      position: relative;
      transition: background-color 1s ease;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    h1, p {
      z-index: 2;
      position: relative;
      text-align: center;
      font-family: "PT Serif", serif;
    }

    h1 {
      color: #d63384;
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
      color: #000;
    }

    .heart-emoji {
      font-size: 5rem;
      animation: beat 1s infinite;
      margin-top: 20px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

  <script>
    function createHearts(num) {
      for (let i = 0; i < num; i++) {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        let size = 10 + Math.random() * 20;
        heart.style.width = heart.style.height = size + 'px';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (5 + Math.random() * 5) + 's';
        heart.style.opacity = Math.random();
        document.body.appendChild(heart);
      }
    }

    createHearts(30);

    function handleYes() {
      document.body.style.backgroundColor = "#ffb6c1";
      createHearts(50);

      const content = document.querySelector(".main-content");
      content.innerHTML = `
        <h1>Yayyyy! ğŸ’–</h1>
        <p>I love you more!!! ğŸ˜</p>
        <div class="heart-emoji">ğŸ’“</div>
      `;
    }

    function handleNo() {
      const content = document.querySelector(".main-content");
      content.innerHTML = `
      	<h1>You don't have another option duh ğŸ™„</h1>
      	<button onclick="handleYes()" class="btn btn-outline-dark m-2">YES!! I LOVE YOU A LOTTTT TOO ğŸ¥¹â¤ï¸</button>
      `;
    }
  </script>

  <!-- Main Content -->
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center text-center" style="min-height: 100vh;">
      <div class="col-md-12 main-content">
        <h1>I Love You Rubiya ğŸ’—</h1>
        <p>Do you love me? ğŸ¥º</p>
        <button onclick="handleYes()" class="btn btn-outline-dark m-2">YES!! I LOVE YOU A LOTTTT TOO ğŸ¥¹â¤ï¸</button>
        <button onclick="handleNo()" class="btn btn-outline-dark m-2">No</button>
      </div>
    </div>
  </div>

</body>
</html>
