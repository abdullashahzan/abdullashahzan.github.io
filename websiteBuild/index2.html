<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./style2.css">
    <link rel="icon" href="../gallery/pentagon.png" type="image/icon type" class="icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Website Builder</title>
</head>

<body>
    
    <div class="formcontainer">
        <script src="https://apps.elfsight.com/p/platform.js" defer></script>
        <div class="elfsight-app-338762dc-7946-4b25-869b-79356d3b264f"></div>
    </div>

    <div class="loadingScreen">
        <div class="maindiv">
            <h1>Almost there...</h1>
            <p>Loading contents please wait...</p>
        </div>
    </div>
    
    <script>
        var typing = new Typed(".text", {
            strings: ["", "Web Designer", "Software Developer", "Computer Engineer", "Web Developer"],
            typeSpeed: 100,
            backSpeed: 40,
            loop: true,
        });
    </script>

    <script src="script.js"></script>

    <script>
        $(window).on("load", function () {
            setTimeout(() => {
                $(".loadingScreen").fadeOut("slow");
                $("body").removeAttr("style");
            }, 1000);

        });
    </script>

</body>

</html>
