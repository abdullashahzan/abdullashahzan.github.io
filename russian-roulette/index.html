<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="../gallery/pentagon.png" type="image/icon type" class="icon">
    <title>Russian Roulette</title>
</head>
<body>
    <main>
        <section>
            <h1>Russian Roulette</h1>
            <p class="lead">Choose your number</p>
            <button class="btn btn-danger btn1" onclick="check(1)">1</button>
            <button class="btn btn-danger btn2" onclick="check(2)">2</button>
            <button class="btn btn-danger btn3" onclick="check(3)">3</button>
            <button class="btn btn-danger btn4" onclick="check(4)">4</button>
            <button class="btn btn-danger btn5" onclick="check(5)">5</button>
            <button class="btn btn-danger btn6" onclick="check(6)">6</button>
            <p class="scoreboard"><strong>scores: </strong><span class="scores">0</span></p>
            <a href="" class="btn btn-danger rbtn">Restart</a>
            <div class="lostgif"><img src="https://media.tenor.com/N6hA2Al9eM4AAAAM/byuntear-baby-cry.gif" alt="lost"></div>
            <div class="gifdiv"><img src="https://media.giphy.com/media/xT8qBepJQzUjXpeWU8/giphy.gif" alt="gif"></div>
        </section>
        
    </main>


    <script src="./static/script.js"></script>
</body>
</html>
